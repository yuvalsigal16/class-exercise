<!DOCTYPE html>
<html>
  <head>
    <title>תרגיל כיתה - Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal Style -->
    <style>
      .container div {
        border: 1px solid #000;      
      }
      
      .container div {        
        height: 200px;
      }
      
      #div1 {
        background-color: aqua;
      }
      #div2 {
        background-color: pink;
      }
      #div3 {
        background-color: #ff6a00;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col col-md-4 col-lg-8" id="div1">div1</div>
        <div class="col col-md-8 col-lg-4" id="div2">
          <div class="row">
            <div class="col-sm-5 col-xl-4" id="div21">div21</div>
            <div class="col-sm-7 col-xl-4" id="div22">div22</div>
            <div class="d-none d-xl-block col-xl-4" id="div23">div23</div>
          </div>
        </div>
        <div class="d-none d-sm-block col-sm-4 d-md-none" id="div3">div3</div>
      </div>
    </div>
  </body>
</html>
