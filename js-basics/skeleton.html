<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Basics Practice</title>
    <!-- חלק א' - כפתורי רדיו לשינוי כיוון הכותרת -->
    <script>
      function changeLeft() {
        console.log("changeLeft");
      }

      function changeRight() {
        console.log("changeRight");
      }
    </script>
    <!-- חלק ב' - העברת טקסט מתיבה לכפתור -->
    <script>
      function changeTxt() {
        console.log("changeTxt function called");
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="first"><!-- חלק א' - כפתורי רדיו לשינוי כיוון הכותרת  --></div>
      <div id="second"><!-- חלק ב' - העברת טקסט מתיבה לכפתור  --></div>
    </div>
  </body>
</html>
