<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <title>Form Example Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        direction: rtl;
      }

      form {
        width: 500px;
      }

      input {
        direction: auto;
        text-align: left;
      }

      .form-check {
        width: fit-content;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>טופס הזמנת פריטים</h2>
      <form>
        <!-- 1. שדה טקסט "שם" -->
        <div class="form-group"></div>

        <!-- 2. שדה סיסמה -->
        <div class="form-group"></div>

        <!-- 3. שדה בחירה כמות פריטים-->
        <!-- האפשרויות הם 1-3 -->
        <div class="form-group"></div>

        <!-- 4. Checkbox - הסכמה לתנאים -->
        <div class="form-check"></div>

        <!-- 5. בחירת סוג משלוח -->
        <!-- ברירת מחדל - משלוח רגיל -->
        <div class="form-check"></div>

        <!-- 6. שדה טקסט עבור הערות עם 2 שורות-->
        <!-- textarea - 2 rows -->
        <div class="form-group"></div>

        <!-- 7. כפתור שליחה -->
        <div class="form-group mt-3"></div>
      </form>
    </div>
  </body>
</html>
