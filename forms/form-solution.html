<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <title>Form Example Solution</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        direction: rtl;
      }

      form {
        width: 500px;
      }

      input {
        direction: auto;
        text-align: left;
      }

      .form-check {
        width: fit-content;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>טופס הזמנת פריטים</h2>
      <form>
        <div class="form-group">
          <label for="name">הכנס את שמך</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="pwd">סיסמה</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pwd"
          />
        </div>
        <div class="form-group">
          <label for="sel">מספר הפריטים שברצונך להזמין</label>
          <select class="form-control" id="sel" name="sel">
            <option value="-1">בחר כמות</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="remember"
            name="remember"
          />
          <label class="form-check-label" for="remember">
            אני מאשר שכל הנתונים נכונים
          </label>
        </div>
        <div class="form-check">
          <label>סוג משלוח:</label>
          <div>
            <input type="radio" id="radio1" name="optradio" checked />
            <label class="radio-inline" for="radio1"> רגיל </label>
          </div>
          <div>
            <input type="radio" name="optradio" id="radio2" />
            <label class="radio-inline" for="radio2"> רשום </label>
          </div>
          <div>
            <input type="radio" name="optradio" />
            <label class="radio-inline"> מהיר </label>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">הערות:</label>
          <textarea class="form-control" rows="2" id="comment"></textarea>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">שלח טופס</button>
        </div>
      </form>
    </div>
  </body>
</html>
